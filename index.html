<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="password-criteria">
          <label for="password-length">Password Length (8-128):</label>
<input type="number" id="password-length" name="password-length" min="8" max="128" value="8"><br>

          <h4>Password Character Types:</h4>
          <input type="checkbox" id="lower" name="lower" value="lower" checked>
          <label for="lower"> Lowercase</label><br>
          <input type="checkbox" id="upper" name="upper" value="upper" checked>
          <label for="upper"> Uppercase</label><br>
          <input type="checkbox" id="numeric" name="numeric" value="numeric">
          <label for="numeric"> Numeric</label><br>
          <input type="checkbox" id="special" name="special" value="special">
          <label for="special"> Special Characters</label><br>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
